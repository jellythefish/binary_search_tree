<!DOCTYPE html>
<html lang="ru">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Двоичное Дерево Поиска</title>
    <link rel="stylesheet" href="style.22748850aa7fe646751e.css">
</html>
<body>
    <div class="page-wrapper">
        <div class="page">

            <header class="header">
                <button class="header__menu-button"></button>
                <menu class="menu">
                    <img src="./images/menu-arrow.svg" alt="menu arrow" class="menu__arrow">
                    <ul class="menu__options">
                        <li class="menu__option-item">
                            <button class="menu__button menu__button_option js-create-tree">Создать дерево...</button>
                        </li>
                        <li class="menu__option-item">
                            <button class="menu__button menu__button_option js-save-config">Сохранить конфигурацию</button>
                        </li>
                        <li class="menu__option-item">
                            <form id="config-form">
                                <div class="menu__button menu__button_option js-load-config">
                                    <label for="config-upload" style="cursor: pointer;">Загрузить конфигурацию...</label>
                                </div>
                                <input id="config-upload" type="file" style = "display: none;">
                            </form>
                        </li>
                    </ul>
                    <ul class="menu__suboptions">
                        <li class="menu__suboption-item">
                            <button class="menu__button menu__button_suboption js-random-tree">Случайное</button>
                        </li>
                        <li class="menu__suboption-item">
                            <button class="menu__button menu__button_suboption js-worst-tree">Худший случай</button>
                        </li>
                        <li class="menu__suboption-item">
                            <button class="menu__button menu__button_suboption js-middle-tree">Средний случай</button>
                        </li>
                        <li class="menu__suboption-item">
                            <button class="menu__button menu__button_suboption js-best-tree">Лучший случай</button>
                        </li>
                    </ul>
                </menu>
                <a class="header__link">Как пользоваться</a>
                <h1 class="header__title">Двоичное дерево поиска</h1>
                <div class="header__languages">
                    <a class="header__lang header__lang_current" href='./index.html'>Ru</a>
                    <a class="header__lang" href="#">En</a>
                </div>
            </header>

            <main class="content">
                
                <section class="upper-toolbar">
                    <div class=avl style="display: none;">
                        <div class="avl__status">
                            <img src="./images/avl-status-red.svg" class="avl__led">
                            <h4 class="avl__status-message">Дерево несбалансировано</h4>
                            <button class="avl__balance-button">Сбалансировать</button>
                        </div>
                        <div class="avl__switch-state">
                            <div class="switch">
                                <div class="switch__rectangle"></div>
                                <div class="switch__circle"></div>
                            </div>
                            <h4 class="avl__title">AVL-Дерево</h4>
                        </div>
                    </div>
                    <div class="tasks-list">
                        <div class="task">
                            <button class="task__button">
                                Операции обхода дерева
                                <img src="./images/tasks-arrow-down.svg" class="task__button-image" alt="arrow-down">
                            </button>
                            <ul class="task__container task__container_traversal">
                                <li class="task__option-item">
                                    <button class="task__option js-inorder-button">
                                        <img src="./images/task-point.svg" class="task__option-image" alt="option-point">
                                        Inorder traversal
                                    </button>
                                </li>
                                <li class="task__option-item">
                                    <button class="task__option js-preorder-button">
                                        <img src="./images/task-point.svg" class="task__option-image" alt="option-point">
                                        Preorder traversal
                                    </button>
                                </li>
                                <li class="task__option-item">
                                    <button class="task__option js-postorder-button">
                                        <img src="./images/task-point.svg" class="task__option-image" alt="option-point">
                                        Postorder traversal
                                    </button>
                                </li>
                            </ul>
                        </div>
                        <div class="task">
                            <button class="task__button">
                                Дополнительные операции
                                <img src="./images/tasks-arrow-down.svg" class="task__button-image" alt="arrow-down">
                            </button>
                            <ul class="task__container task__container_additional-ops">
                                <li class="task__option-item">
                                    <button class="task__option js-find-min-button">
                                        <img src="./images/task-point.svg" class="task__option-image" alt="option-point">
                                        Поиск минимума
                                    </button>
                                </li>
                                <li class="task__option-item">
                                    <button class="task__option js-find-max-button">
                                        <img src="./images/task-point.svg" class="task__option-image" alt="option-point">
                                        Поиск максимума
                                    </button>
                                </li>
                                <li class="task__option-item">
                                    <button class="task__option js-find-predecessor-button">
                                        <img src="./images/task-point.svg" class="task__option-image" alt="option-point">
                                        Поиск предшественника
                                    </button>
                                </li>       
                                <li class="task__option-item">
                                    <button class="task__option js-find-successor-button">
                                        <img src="./images/task-point.svg" class="task__option-image" alt="option-point">
                                        Поиск преемника
                                    </button>
                                </li>                         
                            </ul>
                        </div>
                    </div>
                    <a href="https://github.com/jellythefish/binary_search_tree" target="_blank" class="github-link">
                        <h2 class="github-link__title">View on github</h2>
                        <img src="./images/github-logo.png" class="github-link__logo" alt="github-logo">
                    </a>
                </section>

                <section class="middle-part">
                    <div class="canvas">
                        <svg id="canvas" width="1440px" height="660px"></svg>
                    </div>

                    <div class="basic-operations">
                        <h3 class="basic-operations__title">Основные операции</h3>
                        <div class="basic-operations__operation">
                            <img class="basic-operations__img basic-operations__img_leaf" src="./images/leaf.png" alt="leaf">
                            <input type="number" class="basic-operations__input basic-operations__input_leaf">
                            <h4 class="basic-operations__operation-title basic-operations__operation-title_leaf">Вставить вершину</h4>
                        </div>
                        <div class="basic-operations__operation">
                            <img class="basic-operations__img basic-operations__img_apple" src="./images/apple.svg" alt="apple">
                            <input type="number" class="basic-operations__input basic-operations__input_apple">
                            <h4 class="basic-operations__operation-title basic-operations__operation-title_apple">Найти вершину</h4>
                        </div>
                        <div class="basic-operations__operation">
                            <img class="basic-operations__img basic-operations__img_cross" src="./images/deleting-cross.svg" alt="cross">
                            <h4 class="basic-operations__operation-title basic-operations__operation-title_cross">Удалить вершину</h4>
                        </div>
                        <button class="basic-operations__button basic-operations__button_open"></button>
                    </div>

                    <div class="theory">
                        <div class="theory__content">
                            <img src="./images/theory-prev.svg" alt="" class="theory__prev">
                            <img src="./images/theory-1.svg" alt="" class="theory__block">
                            <img src="./images/theory-2.svg" alt="" class="theory__block theory__block_hidden">
                            <img src="./images/theory-3.svg" alt="" class="theory__block theory__block_hidden">
                            <img src="./images/theory-4.svg" alt="" class="theory__block theory__block_hidden">
                            <img src="./images/theory-next.svg" alt="" class="theory__next">
                        </div>
                        <button class="theory__button"></button>
                    </div>

                    <div class="pseudocode">
                        <p class="pseudocode__operation-title"></p>
                        <button class="pseudocode__button"></button>
                    </div> 

                </section>

                <section class="lower-toolbar">

                    <button class="clear-button">
                        <h4 class="clear-button__title">Очистить</h4>
                        <img class="clear-button__icon" src="./images/bin.svg">
                    </button>

                    <div class="time-control">
                        <div class="time-control__panel">
                            <p class="time-control__text">Медленнее</p>
                            <div class="time-control__speed">
                                <h5 class="time-control__speed-title">Скорость</h5>
                                <div class="time-control__speed-switch">
                                    <div class="time-control__speed-line"></div>
                                    <div class="time-control__speed-pointer"></div>
                                </div>
                            </div>
                            <p class="time-control__text">Быстрее</p>
                            <div class="time-control__buttons">
                                <img class="time-control__button js-time-control-to-start" src="./images/to-start.svg">
                                <img class="time-control__button js-time-control-prev-step" src="./images/previous-step.svg">
                                <img class="time-control__button js-time-control-play" src="./images/play.svg">
                                <img class="time-control__button time-control__button_hidden js-time-control-pause" src="./images/pause.svg">
                                <img class="time-control__button js-time-control-next-step" src="./images/next-step.svg">
                                <img class="time-control__button js-time-control-to-end" src="./images/to-end.svg">
                            </div>
                        </div>
                        <div class="time-control__timeline">
                            <div class="time-control__timeline-line"></div>
                            <div class="time-control__timeline-pointer"></div>
                        </div>
                    </div>

                </section>

                <section class="popup">
                    <div class="popup__overlay"></div>
                    <div class="popup__content">
                        <img src="./images/popup-info.svg" alt="Как пользоваться - информация" class="popup__svg">
                        <img src="./images/closing-cross.svg" alt="Закрыть окно" class="popup__close">
                    </div>
                </section>
            </main>
        
        </div>
    </div>
    <script src="./vendor/snap.svg-min.js"> </script> 
    <script type="application/javascript" src="main.4be614d723ee0e8c182e.js"></script>
</body>
